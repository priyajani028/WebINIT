<!DOCTYPE html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      position: absolute;
      height: 300px;
      width: 500px;
      background-color: blue;
      top: 200px;
      left: 200px;
    }
    .red-circle{
      background-color: red;
      border-radius: 50%;
      /* z-index: 1; */
      position: relative;
      top: 150px;
      left: 250px;
      width: 200px;
      height: 200px;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
